<div id="main">
  <p class="msg">
    We are the humans of sudoroom.
  </p>

  <div class="actions clearfix">

    <div class="activity">
      <h2>recent activity</h2>
      <div class="event">event one - verbose description one!</div>
      <div class="event">event two - verbose description two...</div>
      <div class="event">event three - verbose description three</div>
    </div>

    <div class="data-hl">
      <h2>data highlights</h2>
      <div class="datum"><a href="#">## Newbies</a> need to be welcomed</div>
      <div class="datum"><a href="#">## Members</a> need their <a href="#">dues</a> verified</div>
      <div class="datum">Total: <a href="#">##</a> Members / <a href="#">##</a> Users</div>
    </div>

  </div>

  <div class="members hbar">
    <h2 class="title">members</h2>
    <a template="member"><button class="hitem member">
      <div><img class="avatar"></div>
      <div class="name"></div>
    </button></a>
  </div>
 
  <div class="comrades hbar">
    <h2 class="title">comrades</h2>
    <a template="comrade"><button class="hitem member">
      <div><img class="avatar"></div>
      <div class="name"></div>
    </button></a>
  </div>
</div>
