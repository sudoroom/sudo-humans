<div id="main">
  <p class="msg">
    We are the humans of sudoroom.
  </p>

  <div class="actions clearfix">

    <div class="activity">
      <h2>recent activity</h2>
      <div class="event" template="event">
        <div>
          <a key="name"></a>
          <span key="msg"></span>
        </div>
        <div class="date">
          <span key="date"></span>
          (<span key="ago"></span>)
        </div>
      </div>
    </div>

    <div class="data-hl">
      <h2>data highlights</h2>
      <div class="datum">
        <a href="#">## Newbies</a> need to be welcomed
      </div>
      <div class="datum">
        <a href="#">## Members</a> need their
        <a href="#">dues</a> verified
      </div>
      <div class="datum">
        Total: <a href="#"><span key="member-count">##</span> Members</a>
        / <a href="#"><span key="user-count">##</span> Users</a>
      </div>
      <div class="datum">
        Email lists:
        <a href="/email/members">members</a>
        / <a href="/email/users">users</a>
      </div>
    </div>

  </div>

  <div class="members hbar">
    <h2 class="title">members</h2>
    <a template="member" key="link"><button class="hitem member">
      <div><img class="avatar" key="avatar"></div>
      <div class="name" key="name"></div>
    </button></a>
  </div>
 
  <div class="comrades hbar">
    <h2 class="title">comrades</h2>
    <a template="comrade" key="link"><button class="hitem member">
      <div><img class="avatar" key="avatar"></div>
      <div class="name" key="name"></div>
    </button></a>
  </div>
</div>
